<head>
  <title>informerApp</title>
</head>

<body>
<div>
{{> imageList}}

</div>
</body>

<template name="tasksList">
<ul>
{{#each tasks}}
  {{> task}}
{{/each}}
</ul>
</template>


<template name="task">
  <li>{{text}}</li>
</template>

<template name="image">
  <li><img src="{{text}}" /></li>
</template>

<template name="imageList">
<div id="carousel-josh" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
   {{#each images}}
	{{> imageDisplay}}
   {{/each}}
  </div>
</div>

</template>


<template name="imageDisplay">
	<div class="item">
		<img src="{{imgSrc}}">
	</div>

</template>
